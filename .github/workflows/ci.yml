name: Template ci

on:
  push:
    branches: [ main, 'feature/*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout current branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run the template through sbt new
        run: |
          sbt new file://$(pwd) --name=testproject --force

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Compile generated project
        run: |
          cd testproject
          ./gradlew --console=plain --no-daemon --info testDebug assembleDebug
